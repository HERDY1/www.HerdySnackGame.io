<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SNAKE - ARDHKX</title>
    <script
      defer
      src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
      integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Ganti ukuran ikon Instagram dan TikTok */
      .social-icons a i {
        font-size: 25rem; /* Ubah ukuran ikon sesuai keinginan */
        margin: 0 15px; /* Beri jarak antar ikon */
      }
    </style>
  </head>

  <body>
    <div class="container noselect">
      <div class="wrapper">
        <button id="replay">
          <i class="fas fa-play"></i>
          RESTART
        </button>
        <div id="canvas">
          <!-- Your canvas content goes here -->
        </div>
        <div id="ui">
          <h2>SCORE</h2>
          <span id="score">00</span>
        </div>
      </div>
      <div id="author">
        <h1>SNAKE</h1>
        <span>by ARDHKX</span>
      </div>
    </div>

    <!-- Logo Akun -->
    <div class="social-icons">
      <a
        href="https://www.instagram.com/herdii.pak"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
